apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: shopping-app-network-policy
  namespace: shopping-app
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 3001
    - protocol: TCP
      port: 3002
    - protocol: TCP
      port: 3003
    - protocol: TCP
      port: 3004
  # Allow ingress from within the namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: shopping-app
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 3001
    - protocol: TCP
      port: 3002
    - protocol: TCP
      port: 3003
    - protocol: TCP
      port: 3004
    - protocol: TCP
      port: 5672
  egress:
  # Allow egress to external DNS
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow egress to external HTTPS
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow egress within the namespace
  - to:
    - namespaceSelector:
        matchLabels:
          name: shopping-app
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 3001
    - protocol: TCP
      port: 3002
    - protocol: TCP
      port: 3003
    - protocol: TCP
      port: 3004
    - protocol: TCP
      port: 5672
