apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: shopping-app
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: api-gateway
        image: ghcr.io/your-org/shopping-website-microservices/api-gateway:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: USER_SERVICE_URL
          value: "http://user-service-service:3004"
        - name: ORDER_SERVICE_URL
          value: "http://order-service-service:3003"
        - name: INVENTORY_SERVICE_URL
          value: "http://inventory-service-service:3001"
        - name: NOTIFICATION_SERVICE_URL
          value: "http://notification-service-service:3002"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL


